<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugador no existe</title>
    <style>
        /* üé® Estilos generales en modo oscuro */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #ff4d4d;
            font-size: 26px;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
            margin-bottom: 25px;
        }

        /* üîô Bot√≥n regresar */
        a {
            background-color: #00bfa6;
            color: #121212;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #00a48f;
            transform: translateY(-2px);
        }

        /* ‚ú® Animaci√≥n sutil del mensaje */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>
<body>
<h1 th:text="${mensaje}">Jugador no encontrado ‚ùå</h1>
<a th:href="@{/jugadores}">‚¨ÖÔ∏è Regresar</a>

</html>
