<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugadores Top 7</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e0eafc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-top: 30px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .info {
            padding: 15px 20px;
        }

        .info h2 {
            font-size: 1.3em;
            margin: 5px 0;
            color: #111;
        }

        .info p {
            margin: 4px 0;
            font-size: 0.95em;
            color: #555;
        }

        .rating {
            background-color: #1a73e8;
            color: white;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<h1>‚öΩÔ∏è Jugadores Top 7 üîù</h1>

<div class="container">
    <div class="card" th:each="jugador : ${jugadores}">
        <img th:src="@{'/img/' + ${jugador.imagen}}" th:alt="${jugador.nombre}">
        <div class="info">
            <h2 th:text="${jugador.nombre}"></h2>
            <p><strong>Club:</strong> <span th:text="${jugador.club}"></span></p>
            <p><strong>Posici√≥n:</strong> <span th:text="${jugador.posicion}"></span></p>
            <span class="rating" th:text="'‚≠ê ' + ${jugador.rating}"></span>
        </div>
    </div>
</div>
</body>
</html>
