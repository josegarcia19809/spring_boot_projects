<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jugadores Top 7</title>
    <style>
        /* üé® Estilos generales en modo oscuro */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #00bfa6;
            margin-top: 30px;
        }

        /* üì¶ Contenedor general */
        div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        /* üß© Tarjeta de jugador */
        .card {
            background-color: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 260px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 191, 166, 0.4);
        }

        /* üñº Imagen redondeada */
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #00bfa6;
        }

        /* üî† Texto dentro de la tarjeta */
        .card p {
            margin: 5px 0;
            font-size: 15px;
        }

        /* üîó Enlace de detalle */
        .card a {
            display: inline-block;
            margin-top: 10px;
            background-color: #00bfa6;
            color: #121212;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #00a48f;
        }
    </style>
</head>
<body>
<h1>‚öΩÔ∏è Jugadores Top 7 üîù</h1>
<div>
    <div class="card" th:each="jugador: ${jugadores}">
        <img th:src="@{'/img/' + ${jugador.imagen}}" th:alt="${jugador.nombre}">
        <p th:text="${jugador.nombre}"></p>
        <p th:text="${jugador.club}"></p>
        <p th:text="${jugador.posicion}"></p>
        <p>‚≠ê <span th:text="${jugador.rating}"></span></p>
        <a th:href="@{'/jugadores/'+ ${jugador.id}}">Ver detalle</a>
    </div>
</div>
</body>
</html>
