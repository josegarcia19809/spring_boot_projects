<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Videojuegos</title></head>
<body><h1 th:text="${titulo}">Mis videojuegos</h1>
<div th:each="juego: ${listaVideojuegos}"><p th:text="${juego.titulo}"></p>
    <p th:text="${juego.genero}"></p>
    <p th:text="${juego.plataforma}"></p>
    <p th:text="${juego.anio}"></p>
    <p th:text="${juego.imagen}"></p>
    <hr>
</div>
</body>
</html>
