<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${proyecto.id != null} ? 'Editar Proyecto' : 'Nuevo Proyecto'"></title>
</head>
<body>
<h1 th:text="${proyecto.id != null} ? 'Editar Proyecto' : 'Nuevo Proyecto'"></h1>

<form th:action="@{/proyectos}" th:object="${proyecto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" />
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color:red"></div>
    </div>

    <div>
        <label>Empresa:</label>
        <input type="text" th:field="*{empresa}" />
        <div th:if="${#fields.hasErrors('empresa')}" th:errors="*{empresa}" style="color:red"></div>
    </div>

    <div>
        <label>Descripci√≥n:</label>
        <textarea th:field="*{descripcion}" maxlength="500"></textarea>
        <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" style="color:red"></div>
    </div>

    <button type="submit">Guardar</button>
    <a th:href="@{/proyectos}">Cancelar</a>
</form>
</body>
</html>
