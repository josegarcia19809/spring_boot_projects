<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
<h1>Usuarios</h1>
<a th:href="@{/usuarios/nuevo}">Agregar Usuario</a>
<table border="1">
    <tr>
        <th>Nombre de Usuario</th>
        <th>Correo</th>
        <th>Nombre Completo</th>
        <th>Tipo</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.nombreUsuario}">nombre</td>
        <td th:text="${usuario.correo}">correo</td>
        <td th:text="${usuario.nombreCompleto}">nombre completo</td>
        <td th:text="${usuario.tipo}">tipo</td>
        <td>
            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a> |
            <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}"
               onclick="return confirm('Â¿Seguro que deseas eliminar este usuario?')">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
