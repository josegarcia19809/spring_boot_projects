spring.application.name=boveda_datos

spring.datasource.url=jdbc:mysql://localhost:3306/boveda_datos_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Tamaño máximo de archivo individual
spring.servlet.multipart.max-file-size=20MB

# Tamaño máximo total de la solicitud (suma de archivos + otros datos del formulario)
spring.servlet.multipart.max-request-size=25MB

