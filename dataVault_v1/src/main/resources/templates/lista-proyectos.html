<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Proyectos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>üìã Lista de Proyectos</h2>
        <a th:href="@{/proyectos/nuevo}" class="btn btn-success">‚ûï Nuevo Proyecto</a>
    </div>

    <!-- Mensajes flash -->
    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Tabla de proyectos -->
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Empresa</th>
                    <th>Descripci√≥n</th>
                    <th class="text-center">Acciones</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="proyecto : ${proyectos}">
                    <td th:text="${proyecto.id}">1</td>
                    <td th:text="${proyecto.nombre}">Plataforma Educativa</td>
                    <td th:text="${proyecto.empresa}">EduTech</td>
                    <td th:text="${proyecto.descripcion}">Descripci√≥n del proyecto</td>
                    <td class="text-center">
                        <a th:href="@{'/proyectos/editar/' + ${proyecto.id}}" class="btn btn-primary btn-sm me-1">
                            ‚úèÔ∏è Editar
                        </a>
                    </td>
                    <td>
                        <form th:action="@{'/proyectos/eliminar/' + ${proyecto.id}}"
                              method="post"
                              style="display:inline;"
                              onsubmit="return confirm('¬øEst√°s seguro de eliminar este proyecto?');">
                            <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Eliminar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${proyectos.size()} == 0">
                    <td colspan="5" class="text-center text-muted">üö´ No hay proyectos registrados</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
