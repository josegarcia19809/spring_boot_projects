<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Listado de vacantes</title>
</head>
<body>
<div style="margin:100px">
    <img th:src="@{/images/empleos.jpg}" width="550">

    <h1 class="text-primary">Listado de vacantes</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Fecha de publicación</th>
            <th>Salario ofrecido</th>
            <th>Descripción</th>
            <th>Destacada</th>
            <th>Destacada con color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vacante: ${vacantes}">
            <td th:text="${vacante.id}"></td>
            <td th:text="${vacante.nombre}"></td>
            <td th:text="${vacante.fecha}"></td>
            <td th:text="${vacante.salario}"></td>
            <td th:text="${vacante.descripcion}"></td>
            <td th:text="${vacante.destacado == 1 ? 'Si': 'No'}"></td>
            <td>
                <span th:if="${vacante.destacado==1}" class="badge text-bg-success">Si</span>
                <span th:unless="${vacante.destacado==1}" class="badge text-bg-danger">No</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
